<!DOCTYPE html>


<!-- since it is mobile first approact you will see my header at bottom in the Desktop screen -->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech country</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-column flex-sm-column-reverse">
      
            <div class="row mt-4 mt-sm-0">
                <div class="col-12">
                    <header class="text-center">
                        <h1>Dhruv Patel</h1>
                    </header>
                </div>
            </div>

            <!-- Bootstrap Table with Order Class -->
            <div class="row mt-4">
                <div class="col-12 order-sm-2 order-md-0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>laptop</th>
                                <th>$2800</th>
                                <th>1</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Desktop</td>
                                <td>$1000</td>
                                <td>2</td>
                            </tr>
                            <tr>
                                <td>personal computer</td>
                                <td>$2000</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td>mouse</td>
                                <td>$150</td>
                                <td>4</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Bootstrap Form with Order Class -->
            <div class="row mt-4">
                <div class="col-12 order-sm-0 order-md-1">
                    <form>
                        <div class="form-group">
                            <label for="productCategory">Product Category</label>
                            <select class="form-control" id="productCategory">
                                <option>HP</option>
                                <option>apple</option>
                                <option>Dell</option>
                                <option>lenevo</option>
                            </select>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="orderCheck">
                            <label class="form-check-label" for="orderCheck">Would you like to order?</label>
                        </div>

                        <div class="form-group">
                            <label for="quantityRange">Quantity</label>
                            <input type="range" class="form-control-range" id="quantityRange">
                        </div>
                    </form>
                </div>
            </div>

            <!-- Responsive Image -->
        
<div class="row mt-4">
    <div class="col-12 order-sm-1 order-md-2">
        <img src="pc.png" class="img-fluid d-block mx-auto" alt="Responsive Image">
        <p class="caption text-center">Gaming laptop with UHD screen</p>
    </div>
</div>

        </div>
    </div>
</body>
</html>
