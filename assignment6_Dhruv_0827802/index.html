<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adding Google Font: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
</head>

<body>

    <header>
        Dhruv Patel
    </header>

    <form class="oka" action="#" method="post">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>

        <label class="lable1">are you human</label>
        <div class="radio-group">
            <input type="radio" id="yes" name="yesno" value="yes" required>
            <label   class="ok"  for="yes">Yes</label>
            <input      type="radio" id="no" name="yesno" value="no" required>
            <label  class="ok"  for="no">No</label>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
